<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Us</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
            rel="stylesheet">
        <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            flex-direction: column;
        }

        .back-button {
            background: #4070f4;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s ease;
        }

        .back-button:hover {
            background: #2d62f3;
        }

        .contact-container {
            position: relative;
            width: 400px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            padding: 40px;
            backdrop-filter: blur(10px);
            transform-style: preserve-3d;
            transition: all 0.3s ease;
        }

        .contact-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .contact-container h2 {
            color: #333;
            font-size: 2.2rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 10px;
        }

        .contact-container p {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 0.95rem;
        }

        .contact-form .input-group {
            position: relative;
            margin-bottom: 30px;
        }

        .contact-form .input-group label {
            position: absolute;
            top: 50%;
            left: 45px;
            transform: translateY(-50%);
            color: #aaa;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .contact-form .input-group input,
        .contact-form .input-group textarea {
            width: 100%;
            height: 60px;
            padding: 10px 45px;
            border: none;
            border-radius: 12px;
            background: #f5f5f5;
            color: #333;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .contact-form .input-group textarea {
            height: 120px;
            padding-top: 20px;
            resize: none;
        }

        .contact-form .input-group input:focus,
        .contact-form .input-group textarea:focus {
            background: #fff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .contact-form .input-group input:focus + label,
        .contact-form .input-group input:not(:placeholder-shown) + label,
        .contact-form .input-group textarea:focus + label,
        .contact-form .input-group textarea:not(:placeholder-shown) + label {
            top: 0;
            left: 20px;
            background: #fff;
            padding: 0 5px;
            font-size: 0.85rem;
            color: #4070f4;
        }

        .contact-form .input-group .icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
            font-size: 1.2rem;
        }

        .contact-form .button {
            position: relative;
            width: 100%;
            height: 60px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #6e8efb 0%, #4070f4 100%);
            color: #fff;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .contact-form .button:hover {
            background: linear-gradient(135deg, #4070f4 0%, #2d62f3 100%);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(64, 112, 244, 0.4);
        }

        .contact-form .button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: all 0.5s ease;
        }

        .contact-form .button:hover::before {
            left: 100%;
        }

        @media (max-width: 450px) {
            .contact-container {
                width: 90%;
                padding: 30px;
            }
        }
    </style>
    </head>
    <body>
        <!-- Go Back Button -->
        <button class="back-button" onclick="window.location.href='/'">Go Back
            to Homepage</button>

        <div class="contact-container">
            <h2>Contact Us</h2>
            <p>We'd love to hear from you!</p>

            <form method="post" id="contactForm" class="contact-form">
                {% csrf_token %}

                <div class="input-group">
                    <span class="icon">ðŸ‘¤</span>
                    <input type="text" id="id_name" name="name" placeholder=" ">
                    <label for="id_name">Name</label>
                </div>

                <div class="input-group">
                    <span class="icon">ðŸ“ž</span>
                    <input type="tel" id="id_phone" name="phone"
                        placeholder=" ">
                    <label for="id_phone">Phone Number</label>
                </div>

                <div class="input-group">
                    <span class="icon">ðŸ“§</span>
                    <input type="email" id="id_email" name="email"
                        placeholder=" ">
                    <label for="id_email">Email</label>
                </div>

                <div class="input-group">
                    <span class="icon">ðŸ’¬</span>
                    <textarea id="id_message" name="message"
                        placeholder=" "></textarea>
                    <label for="id_message">Message</label>
                </div>

                <button type="submit" class="button" id="contactButton">Send
                    Message</button>
            </form>
        </div>

        <script>
        // Form submission handling
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            const contactButton = document.getElementById('contactButton');
            contactButton.disabled = true;
            contactButton.innerHTML = 'Sending...';
        });
    </script>
    </body>
</html>
