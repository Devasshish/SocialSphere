{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}Social Media{% endblock %}</title>
        <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .navbar {
        background-color: #282c34;
        padding: 20px 30px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-bottom: 2px solid #ddd;
        position: sticky;
        top: 0;
        z-index: 1000;
    }

    .nav-brand {
        font-size: 28px;
        font-weight: bold;
        color: #fff;
        text-transform: uppercase;
        letter-spacing: 2px;
    }

    .nav-links {
        display: flex;
        gap: 20px;
    }

    .nav-links ul {
        display: flex;
        gap: 20px;
        list-style: none;
    }

    .nav-links ul li {
        display: inline-block;
    }

    .nav-link {
        text-decoration: none;
        padding: 12px 20px;
        background-color: #3a3f47;
        border-radius: 20px;
        color: #fff;
        text-decoration: none;
        font-size: 16px;
        transition: background-color 0.3s ease;
    }

    .nav-link:hover {
        background-color: #ff5a5f;
    }

        /* Page Layout */
        .container {
            display: flex;
            min-height: 100vh;

        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            margin-top: 52px;
            margin-left: 15px;
            background-color: #f4f4f4;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            position: fixed;
            top: 75px;
            left: 0;
            height: calc(100vh - 75px);
            overflow-y: auto;
            transition: transform 0.3s ease-in-out;
            border-right: 1px solid #ddd;
        }

        .sidebar-item a {
            text-decoration: none;
            color: #333;
            font-size: 18px;
            display: block;
            padding: 12px;
            border-radius: 8px;
            transition: background-color 0.3s ease, padding-left 0.3s ease;
        }

        .sidebar-item a:hover {
            background-color: #ddd;
            padding-left: 20px;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            /* padding: 30px; */
            margin-left: 270px;
            transition: margin-left 0.3s ease;
        }

        /* Responsive Sidebar */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
                position: fixed;
            }

            .sidebar.open {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
            }

            .menu-toggle {
                display: block;
                cursor: pointer;
                padding: 10px;
                color: white;
            }
        }

        /* Modern Button Style */
        .btn {
            padding: 12px 24px;
            background-color: #1e90ff;
            color: white;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #4682b4;
        }

        /* Search Box */
        .search-bar {
            margin: 20px 0;
            display: flex;
            gap: 12px;
        }

        .search-input {
            width: 100%;
            padding: 12px 15px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
            transition: border-color 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #1e90ff;
        }

        .search-button {
            padding: 12px 20px;
            font-size: 16px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .search-button:hover {
            background-color: #555;
        }

        /* Search Results */
        .search-results {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .user-card {
            display: flex;
            align-items: center;
            padding: 15px;
            background-color: #f0f0f0;
            border-radius: 12px;
            gap: 15px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .user-avatar {
            width: 45px;
            height: 45px;
            background-color: white;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .user-info {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .user-username {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .user-bio {
            font-size: 14px;
            color: #777;
        }

        .profile-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .container {

        }

        .sidebar {

        }

        .navbar {

        }
    }

    </style>
