<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
            rel="stylesheet">
        <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .login-container {
            position: relative;
            width: 400px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            padding: 40px;
            backdrop-filter: blur(10px);
            transform-style: preserve-3d;
            transition: all 0.3s ease;
        }

        .login-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .login-container h2 {
            color: #333;
            font-size: 2.2rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 10px;
        }

        .login-container p {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 0.95rem;
        }

        .login-form .input-group {
            position: relative;
            margin-bottom: 30px;
        }

        .login-form .input-group label {
            position: absolute;
            top: 50%;
            left: 45px;
            transform: translateY(-50%);
            color: #aaa;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .login-form .input-group input {
            width: 100%;
            height: 60px;
            padding: 10px 45px;
            border: none;
            border-radius: 12px;
            background: #f5f5f5;
            color: #333;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .login-form .input-group input:focus {
            background: #fff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .login-form .input-group input:focus + label,
        .login-form .input-group input:not(:placeholder-shown) + label {
            top: 0;
            left: 20px;
            background: #fff;
            padding: 0 5px;
            font-size: 0.85rem;
            color: #4070f4;
        }

        .login-form .input-group .icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
            font-size: 1.2rem;
        }

        .login-form .input-group .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .login-form .input-group .toggle-password:hover {
            color: #4070f4;
        }

        .login-form .button {
            position: relative;
            width: 100%;
            height: 60px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #6e8efb 0%, #4070f4 100%);
            color: #fff;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .login-form .button:hover {
            background: linear-gradient(135deg, #4070f4 0%, #2d62f3 100%);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(64, 112, 244, 0.4);
        }

        .login-form .button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: all 0.5s ease;
        }

        .login-form .button:hover::before {
            left: 100%;
        }

        .register-link {
            margin-top: 25px;
            text-align: center;
            color: #666;
            font-size: 0.95rem;
        }

        .register-link a {
            color: #4070f4;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 450px) {
            .login-container {
                width: 90%;
                padding: 30px;
            }
        }
    </style>
    </head>
    <body>
        <div class="login-container">
            <h2>Welcome Back</h2>
            <p>Please sign in to continue</p>

            <form method="post" id="loginForm" class="login-form">
                {% csrf_token %}

                <div class="input-group">
                    <span class="icon">üë§</span>
                    <input type="text" id="id_username" name="username"
                        placeholder=" ">
                    <label for="id_username">Username</label>
                </div>

                <div class="input-group">
                    <span class="icon">üîí</span>
                    <input type="password" id="id_password" name="password"
                        placeholder=" ">
                    <label for="id_password">Password</label>
                    <span class="toggle-password"
                        onclick="togglePassword()">üëÅÔ∏è</span>
                </div>

                <button type="submit" class="button" id="loginButton">Sign
                    In</button>
            </form>

            <p class="register-link">
                Don't have an account? <a href="{% url 'register' %}">Register
                    here</a>
            </p>
        </div>

        <script>
        // Toggle password visibility
        function togglePassword() {
            const passwordField = document.querySelector('#id_password');
            const toggleIcon = document.querySelector('.toggle-password');
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                toggleIcon.textContent = 'üëÅÔ∏è‚Äçüó®Ô∏è';
            } else {
                passwordField.type = 'password';
                toggleIcon.textContent = 'üëÅÔ∏è';
            }
        }

        // Form submission handling
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            const loginButton = document.getElementById('loginButton');
            loginButton.disabled = true;
            loginButton.innerHTML = 'Signing In...';
        });
    </script>
    </body>
</html>
